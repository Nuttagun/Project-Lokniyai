<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Button</title>
  <style>
    .getOTP {
  position: relative;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  overflow: hidden;
}

.getOTP::after {
  content: '30';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: countdown 30s linear forwards;
}

@keyframes countdown {
  0% {
    content: '30';
  }
  100% {
    content: 'ขออีกครั้ง';
  }
}
  </style>
</head>
<body>
  <button class="getOTP">ขอOTP</button>
</body>
</html>
